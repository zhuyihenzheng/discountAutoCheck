name: Upload Discounted Products to Gist

on:
  schedule:
    - cron: "50 15 * * *"  # 每天 UTC 零点运行

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        CHROME_VERSION=$(google-chrome --version | grep -oP "\d+" | head -n 1)  # 获取 Chrome 主版本号
        DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip || exit 1
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        rm chromedriver_linux64.zip
    - name: Install Python dependencies
      run: |
        pip install --upgrade selenium requests

    - name: Run Python script to generate HTML and upload to Gist
      env:
        GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
      run: python autocheck.py
